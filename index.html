<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Drag Race Trivia</title>
</head>

<body class="bg">
    <div class="jumbotron text-center">
        <img src="assets/images/rpdr-logo.png" alt="Rupaul's dragrace logo" class="logo" />
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h1 id="timer"> THE LIBRARY IS OPEN</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h2 id="question">You think you know drag? Click start below to test your knowledge on RuPaul's Drag Race see how you stack up. </h2>

                <div class="row">
                    <d-col class="col-md-12" id="answers">
                            <div class="button">Start</div>
                    </d-col>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
